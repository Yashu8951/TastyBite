<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurant</h1>
    {{username}}
    <table border="1">
        <a href="{% url 'show_cart_page' username %}">cart</a>
        <thead>
            <th>Picture</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Rating</th>
            <th>Other operations</th>
        </thead>
        <tbody>
        {% for r in restaurant %}
            <tr>
                <td><img src="{{ r.picture }}" alt="no image" width="100"></td>
                <td>{{ r.name }}</td>
                <td>{{ r.cuisine }}</td>
                <td>{{ r.rating }}</td>
                <td>
                   <a href="{% url 'showmenucustomer' r.id username %}">
                        <button type="button">showmenu Menu</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
